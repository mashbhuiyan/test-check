name: CI/CD Deployment

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Ruby, Bundler, and Capistrano
      - name: Install Ruby, Bundler, and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full
          sudo gem install bundler
          sudo gem install capistrano -v 3.16.0
          mkdir -p $HOME/.bundle
          export BUNDLE_PATH=$HOME/.bundle
          bundle install --path $HOME/.bundle
          bundle --version
          cap --version

      # Set up SSH
      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Deploy to EC2 using Capistrano
      - name: Deploy to EC2 Server using Capistrano
        run: |
          cap staging deploy
